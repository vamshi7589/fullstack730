<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>
  
</head>
    <body>
      
        <div class="container">
          
            <div class="input-group">
                <label for="day">DAY</label>
                <input type="text" id="day" placeholder="DD">
            </div>
           
            <div class="input-group">
                <label for="month">MONTH</label>
                <input type="text" id="month" placeholder="MM">
            </div>
            <div class="input-group">
                <label for="year">YEAR</label>
                <input type="text" id="year" placeholder="YYYY">
            </div>
            <img class= "image" src="./assets/images/arrow.png" alt="arrow">
            <div class="icon">
                <div class="arrow"></div>
            </div>
            <div class="results">
                <i>
                <div class="result-item">-- <span>years</span></div>
                <div class="result-item">-- <span>months</span></div>
                <div class="result-item">-- <span>days</span></div>
            </i>
            </div>
        </div>
</body>
</html>
